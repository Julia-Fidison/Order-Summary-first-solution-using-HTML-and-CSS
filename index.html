<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
        <img src="./images/illustration-hero.svg" alt="Illustration Hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks,&nbsp;and podcasts on any 
        device anywhere&nbsp;you like!</p>
    </header>
    <main>
        <div>
            <img src="./images/icon-music.svg" alt="Icon Music">
        </div>
        <div>
            <p>AnnualPlan<span>$59.99/year</span></p>
        </div>
        <div>
            <a href="#">Change</a>
        </div>
    </main>
    <footer>
        <form>
            <button value="submit" class="payment">Proceed to payment</button>
            <button value="submit" class="cancel">Cancel Order</button>
        </form>
    </footer>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julia Fidison</a>.
  </div>
</body>
</html>
